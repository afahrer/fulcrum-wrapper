id: fulcrum
title: "fulcrum"
version: 1.0.0.1
release-notes: "Revamped for EmabssyOS 0.3.3"
license: GPL-3.0
wrapper-repo: "https://github.com/afahrer/Fulcrum-wrapper"
upstream-repo: "https://github.com/cculianu/Fulcrum"
support-site: "https://docs.start9.com/"
marketing-site: "https://start9.com/"
build: ["make"]
description:
  short: Example service
  long: |
    Hello World is a bare-bones service that launches a web interface to say "Hello World", and nothing more.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
health-checks: {}
config: ~
properties: ~
volumes:
  main:
    type: data
interfaces:
  main:
    name: Electrum Interface
    description: Do not use the URL below.  Instead, look in electrs' Properties section for your electrum server address.
    tor-config:
      port-mapping:
        50001: "50001"
    ui: false
    protocols:
      - tcp
      - json-rpc
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
